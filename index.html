<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Pokémon EV Calculator" />
		<meta name="author" content="Kim Wills" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="jquery-3.7.0.min.js"></script>

		<link rel="stylesheet" href="pokemonEVCalculator.css" />
		<script src="pokemonEVCalculator.js"></script>

		<title>Pokémon EV Calculator</title>
	</head>
	<body>
		<div class="content">
			<h1>Pokémon EV Calculator</h1>

			<div id="genAndItems">
				<h2>Generation and Items</h2>

				<div class="flex">
					<fieldset id="generation">
						<legend>Generation</legend>

						<div>
							<input type="radio" id="gen3" name="gen" value="3" />
							<label for="gen3">3</label>
						</div>

						<div>
							<input type="radio" id="gen4" name="gen" value="4" />
							<label for="gen4">4</label>
						</div>

						<div>
							<input type="radio" id="gen5" name="gen" value="5" />
							<label for="gen5">5</label>
						</div>

						<div>
							<input type="radio" id="gen6" name="gen" value="6" />
							<label for="gen6">6</label>
						</div>

						<div>
							<input type="radio" id="gen7" name="gen" value="7" />
							<label for="gen7">7</label>
						</div>

						<div>
							<input type="radio" id="gen8+" name="gen" value="8" checked />
							<label for="gen8+">8+</label>
						</div>
					</fieldset>

					<fieldset>
						<legend>Berries</legend>

						<div>
							<label for="berry">Berry</label>
							<select id="berry" name="berry">
								<option value="Pomeg">Pomeg (HP)</option>
								<option value="Kelpsey">Kelpsey (Atk)</option>
								<option value="Qualot">Qualot (Def)</option>
								<option value="Hondew">Hondew (SpA)</option>
								<option value="Grepa">Grepa (SpD)</option>
								<option value="Tamato">Tamato (Spe)</option>
							</select>
						</div>

						<div>
							<label for="berryPokemon">Pokémon</label>
							<select id="berryPokemon" name="berryPokemon" class="pokemonSelector">
								<option value="1">Pokémon 1</option>
								<option value="2">Pokémon 2</option>
								<option value="3">Pokémon 3</option>
								<option value="4">Pokémon 4</option>
								<option value="5">Pokémon 5</option>
								<option value="6">Pokémon 6</option>
							</select>
						</div>

						<button id="giveBerry">Give</button>
					</fieldset>

					<fieldset>
						<legend>Vitamins</legend>

						<div>
							<label for="vitamin">Vitamin</label>
							<select id="vitamin" name="vitamin">
								<option value="HP Up">HP Up (HP)</option>
								<option value="Protein">Protein (Atk)</option>
								<option value="Iron">Iron (Def)</option>
								<option value="Calcium">Calcium (SpA)</option>
								<option value="Zinc">Zinc (SpD)</option>
								<option value="Carbos">Carbos (Spe)</option>
							</select>
						</div>

						<div>
							<label for="vitaminPokemon">Pokémon</label>
							<select
								id="vitaminPokemon"
								name="vitaminPokemon"
								class="pokemonSelector"
							>
								<option value="1">Pokémon 1</option>
								<option value="2">Pokémon 2</option>
								<option value="3">Pokémon 3</option>
								<option value="4">Pokémon 4</option>
								<option value="5">Pokémon 5</option>
								<option value="6">Pokémon 6</option>
							</select>
						</div>

						<button id="giveVitamin">Give</button>
					</fieldset>

					<fieldset id="feathers">
						<legend>Feathers</legend>

						<div>
							<label for="feather">Feather</label>
							<select id="feather" name="feather">
								<option value="Health">Health (HP)</option>
								<option value="Muscle">Muscle (Atk)</option>
								<option value="Resist">Resist (Def)</option>
								<option value="Genius">Genius (SpA)</option>
								<option value="Clever">Clever (SpD)</option>
								<option value="Swift">Swift (Spe)</option>
							</select>
						</div>

						<div>
							<label for="featherPokemon">Pokémon</label>
							<select
								id="featherPokemon"
								name="featherPokemon"
								class="pokemonSelector"
							>
								<option value="1">Pokémon 1</option>
								<option value="2">Pokémon 2</option>
								<option value="3">Pokémon 3</option>
								<option value="4">Pokémon 4</option>
								<option value="5">Pokémon 5</option>
								<option value="6">Pokémon 6</option>
							</select>
						</div>

						<button id="giveFeather">Give</button>
					</fieldset>
				</div>
			</div>

			<div id="wildPokemon">
				<h2>Wild Pokémon</h2>

				<!--<div class="addRemovePokemon">
					<button id="addWildPokemon">Add Wild Pokémon</button>
					<button id="removeWildPokemon" disabled="true">Remove Wild Pokémon</button>
				</div>-->

				<div class="flex">
					<fieldset id="wildPokemon1" class="flexItem">
						<legend>Pokémon 1</legend>

						<fieldset>
							<legend>EV Yield</legend>

							<div class="statGrid">
								<label for="wildHP1">HP</label>
								<input
									type="number"
									id="wildHP1"
									name="wildHP1"
									min="0"
									max="3"
									value="0"
								/>

								<label for="wildAtk1">Attack</label>
								<input
									type="number"
									id="wildAtk1"
									name="wildAtk1"
									min="0"
									max="3"
									value="0"
								/>

								<label for="wildDef1">Defense</label>
								<input
									type="number"
									id="wildDef1"
									name="wildDef1"
									min="0"
									max="3"
									value="0"
								/>

								<label for="wildSpA1">Special Attack</label>
								<input
									type="number"
									id="wildSpA1"
									name="wildSpA1"
									min="0"
									max="3"
									value="0"
								/>

								<label for="wildSpD1">Special Defense</label>
								<input
									type="number"
									id="wildSpD1"
									name="wildSpD1"
									min="0"
									max="3"
									value="0"
								/>

								<label for="wildSpe1">Speed</label>
								<input
									type="number"
									id="wildSpe1"
									name="wildSpe1"
									min="0"
									max="3"
									value="0"
								/>
							</div>
						</fieldset>

						<div id="addRemoveEVs">
							<button id="addEVs1">Add EVs (Defeat)</button>
							<button id="removeEVs1">Undo/Remove</button>
						</div>
						<button id="resetWildPokemon1">Reset</button>
					</fieldset>
				</div>
			</div>

			<div id="partyPokemon">
				<h2>Party Pokémon</h2>

				<div class="addRemovePokemon">
					<button id="addPartyMember">Add Party Member</button>
					<button id="removePartyMember" disabled="true">Remove Party Member</button>
				</div>

				<div class="flex">
					<fieldset id="partyPokemon1" class="partyPokemon flexItem">
						<legend>Pokémon 1</legend>

						<div>
							<label for="item1">Item:</label>
							<select id="item1" name="item1" class="item">
								<option value="None" selected>None</option>
								<option value="MachoBrace">Macho Brace</option>
								<option value="PowerWeight" class="powerItem">
									Power Weight (HP)
								</option>
								<option value="PowerBracer" class="powerItem">
									Power Bracer (Atk)
								</option>
								<option value="PowerBelt" class="powerItem">
									Power Belt (Def)
								</option>
								<option value="PowerLens" class="powerItem">
									Power Lens (SpA)
								</option>
								<option value="PowerBand" class="powerItem">
									Power Band (SpD)
								</option>
								<option value="PowerAnklet" class="powerItem">
									Power Anklet (Spe)
								</option>
							</select>
						</div>

						<div>
							<input type="checkbox" id="pokerus1" name="pokerus1" class="pokerus" />
							<label for="pokerus1">Pokérus</label>
						</div>

						<fieldset>
							<legend>Stat Growth</legend>

							<div class="statGrid">
								<label for="partyHP1">HP</label>
								<input
									type="number"
									id="partyHP1"
									name="partyHP1"
									class="stat"
									readonly=""
									value="0"
								/>

								<label for="partyAtk1">Attack</label>
								<input
									type="number"
									id="partyAtk1"
									name="partyAtk1"
									class="stat"
									readonly=""
									value="0"
								/>

								<label for="partyDef1">Defense</label>
								<input
									type="number"
									id="partyDef1"
									name="partyDef1"
									class="stat"
									readonly=""
									value="0"
								/>

								<label for="partySpA1">Special Attack</label>
								<input
									type="number"
									id="partySpA1"
									name="partySpA1"
									class="stat"
									readonly=""
									value="0"
								/>

								<label for="partySpD1">Special Defense</label>
								<input
									type="number"
									id="partySpD1"
									name="partySpD1"
									class="stat"
									readonly=""
									value="0"
								/>

								<label for="partySpe1">Speed</label>
								<input
									type="number"
									id="partySpe1"
									name="partySpe1"
									class="stat"
									readonly=""
									value="0"
								/>
							</div>
						</fieldset>

						<button id="resetPartyPokemon1">Reset</button>
					</fieldset>
				</div>
			</div>
		</div>
	</body>
</html>

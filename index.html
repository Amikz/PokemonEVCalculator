<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Pokémon EV Calculator" />
        <meta name="author" content="Kim Wills" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="jquery-3.7.0.min.js"></script>

        <link rel="stylesheet" href="pokemonEVCalculator.css" />
        <script src="pokemonEVCalculator.js"></script>

        <title>Pokémon EV Calculator</title>
    </head>
    <body>
        <div class="content">
            <h1>Pokémon EV Calculator</h1>

            <div id="wildPokemon">
                <h2>Wild Pokémon</h2>

                <button id="addWildPokemon">Add Wild Pokémon</button>
                <button id="removeWildPokemon" disabled="true">Remove Wild Pokémon</button>

                <div class="flex">
                    <fieldset id="wildPokemon1" class="flexItem">
                        <legend>Pokémon 1</legend>

                        <fieldset>
                            <legend>EV Yield</legend>

                            <div class="statGrid">
                                <label for="wildHP1">HP</label>
                                <input
                                    type="number"
                                    id="wildHP1"
                                    name="wildHP1"
                                    min="0"
                                    max="3"
                                    value="0"
                                />

                                <label for="wildAtk1">Attack</label>
                                <input
                                    type="number"
                                    id="wildAtk1"
                                    name="wildAtk1"
                                    min="0"
                                    max="3"
                                    value="0"
                                />

                                <label for="wildDef1">Defense</label>
                                <input
                                    type="number"
                                    id="wildDef1"
                                    name="wildDef1"
                                    min="0"
                                    max="3"
                                    value="0"
                                />

                                <label for="wildSpA1">Special Attack</label>
                                <input
                                    type="number"
                                    id="wildSpA1"
                                    name="wildSpA1"
                                    min="0"
                                    max="3"
                                    value="0"
                                />

                                <label for="wildSpD1">Special Defense</label>
                                <input
                                    type="number"
                                    id="wildSpD1"
                                    name="wildSpD1"
                                    min="0"
                                    max="3"
                                    value="0"
                                />

                                <label for="wildSpe1">Speed</label>
                                <input
                                    type="number"
                                    id="wildSpe1"
                                    name="wildSpe1"
                                    min="0"
                                    max="3"
                                    value="0"
                                />
                            </div>
                        </fieldset>

                        <button id="addWild1">Add</button>
                    </fieldset>
                </div>
            </div>

            <div id="partyPokemon">
                <h2>Party Pokémon</h2>

                <button id="addPartyMember">Add Party Member</button>
                <button id="removePartyMember" disabled="true">Remove Party Member</button>

                <div class="flex">
                    <fieldset id="partyPokemon1" class="flexItem">
                        <legend>Pokémon 1</legend>

                        <div>
                            <input type="checkbox" id="pokerus1" name="pokerus1" />
                            <label for="pokerus1">Pokérus</label>
                        </div>

                        <div>
                            <label for="item1">Item</label>
                            <select id="item1" name="item1">
                                <option value="None" selected>None</option>
                                <option value="MachoBrace">Macho Brace</option>
                                <option value="PowerWeight">Power Weight (HP)</option>
                                <option value="PowerBracer">Power Bracer (Atk)</option>
                                <option value="PowerBelt">Power Belt (Def)</option>
                                <option value="PowerLens">Power Lens (SpA)</option>
                                <option value="PowerBand">Power Band (SpD)</option>
                                <option value="PowerAnklet">Power Anklet (Spe)</option>
                            </select>
                        </div>

                        <fieldset>
                            <legend>Stat Growth</legend>

                            <div class="statGrid">
                                <label for="partyHP1">HP</label>
                                <input
                                    type="number"
                                    id="partyHP1"
                                    name="partyHP1"
                                    readonly=""
                                    value="0"
                                />

                                <label for="partyAtk1">Attack</label>
                                <input
                                    type="number"
                                    id="partyAtk1"
                                    name="partyAtk1"
                                    readonly=""
                                    value="0"
                                />

                                <label for="partyDef1">Defense</label>
                                <input
                                    type="number"
                                    id="partyDef1"
                                    name="partyDef1"
                                    readonly=""
                                    value="0"
                                />

                                <label for="partySpA1">Special Attack</label>
                                <input
                                    type="number"
                                    id="partySpA1"
                                    name="partySpA1"
                                    readonly=""
                                    value="0"
                                />

                                <label for="partySpD1">Special Defense</label>
                                <input
                                    type="number"
                                    id="partySpD1"
                                    name="partySpD1"
                                    readonly=""
                                    value="0"
                                />

                                <label for="partySpe1">Speed</label>
                                <input
                                    type="number"
                                    id="partySpe1"
                                    name="partySpe1"
                                    readonly=""
                                    value="0"
                                />
                            </div>
                        </fieldset>
                    </fieldset>
                </div>
            </div>
        </div>
    </body>
</html>
